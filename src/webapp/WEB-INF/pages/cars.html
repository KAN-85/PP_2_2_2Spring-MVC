<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <caption>Cars</caption>
    <thead>
    <tr>
        <th>Model</th>
        <th>Type</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getType()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
